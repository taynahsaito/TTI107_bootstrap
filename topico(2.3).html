
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">
</head>
<body>
 
<!-- classe container -> dedicar quanto do espaco da pagina pro elemento (area horizontal) e quanto da margem em função do tamanho da tela -->
    <!-- bootstrap tem nomes especificos para cada breakpoint, cada um tem como finalidade fazer algum tipo de manipulação envolvendo a responsividade -->
    <!-- .container.bg-primary.mt-4{container} -->
    <div class="container-sm bg-primary mt-4">container</div>
    <!-- .container-sm.bg-secondary.my-4{container-sm} -->
    <div class="container-sm bg-secondary my-4">container-sm</div>
    <!-- .container-md.bg-danger.mt-4.p-4{container-md} -->
    <div class="container-md bg-danger mt-4 p-4">container-md</div>
    <!-- .container-lg.bg-info.mt-4.px-4 -->
    <div class="container-lg bg-info mt-4 px-4">container-lg</div>
    <!-- .container-xl.bg-primary.mt-3.py-3{container-xl} -->
    <div class="container-xl bg-primary mt-3 py-3">container-xl</div>
    <!-- .container-xxl.bg-primary.mt-3.py-3 -->
    <div class="container-xxl bg-primary mt-3 py-3">container-xxl</div>
    <!-- .container-fluid.bg-primary.mt-2.p-2{container-fluid} -->
    <div class="container-fluid bg-primary mt-2 p-2">container-fluid</div> 

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</body>
</html>
