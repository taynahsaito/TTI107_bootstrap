
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">
</head>
<body>
    <div class="container border py-5 mt-2">
    <!-- tópico 2.10 -> display flex: tem um eixo principal e um eixo perpendicular ao principal 
        align-item: opera sobre o eixo perpendicular ao principal
        row: valor padrão, o eixo principal é o horizontal-->
        <div class="row align-items-start border bg-light" style="height: 200px">
            <!-- nesse caso - col: distribuição uniforme -->
            <div class="col border">top(start de cima para baixo)</div>
            <div class="col border">top(start de cima para baixo)</div>
        </div>

        <div class="row align-items-center border bg-light" style="height: 200px">
            <!-- nesse caso - col: distribuição uniforme -->
            <div class="col border">center</div>
            <div class="col border">center</div>
        </div>

        <div class="row align-items-end border bg-light" style="height: 200px">
            <!-- nesse caso - col: distribuição uniforme -->
            <div class="col border">end</div>
            <div class="col border">end</div>
        </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</body>
</html>
